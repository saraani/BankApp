<!-- Deposit  -->

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center"> Deposit Form </h3>

            </div>
            <div class="card-body">
                <form (ngSubmit)="Deposit()">
                    <!-- acno -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" [(ngModel)]="acno" name="acno" class="form-control"
                            placeholder="Account Number " id="login_accno" required>
                    </div>
                    <!-- password -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" [(ngModel)]="pswd" name="pswd" class="form-control"
                            placeholder="password" id="login_password" required>
                    </div>
                    <!-- amount -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" [(ngModel)]="amount" name="amount" class="form-control" placeholder="Amount"
                            id="login_amount" required>

                    </div>

                    <div class="form-group">
                        <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- withdraw -->
